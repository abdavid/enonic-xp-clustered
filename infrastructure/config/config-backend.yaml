apiVersion: v1
data:
  com.enonic.xp.hazelcast.cfg: |
    clusterConfigDefaults=false
    system.hazelcast.initial.min.cluster.size=2
    network.join.tcpIp.enabled=false
    network.join.kubernetes.enabled=true
    network.join.kubernetes.serviceDns=hazelcast.enonic.svc.cluster.local
  com.enonic.xp.elasticsearch.cfg: |
    node.data=true
    node.master=false
    cluster.name=enonic_cluster
    discovery.zen.minimum_master_nodes=2
  com.enonic.xp.cluster.cfg: |
    cluster.enabled=true
    #node.name=<auto-generated>
    discovery.unicast.hosts=elastic.enonic.svc.cluster.local
    network.host=_eth0:ipv4_
    network.publish.host=_eth0:ipv4_
  system.properties: |
    xp.name=Backend
    xp.suPassword=12345
kind: ConfigMap
metadata:
  name: xp-backend-config
  namespace: enonic

